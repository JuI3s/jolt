[package]
name = "jolt-inlines-sha2"
version = "0.1.0"
edition = "2021"
description = "SHA2 inline implementations for Jolt VM"

[features]
default = []
host = ["dep:ctor", "dep:tracer", "dep:tracing"]

[dependencies]
ctor = { workspace = true, optional = true }
tracer = { workspace = true, optional = true }
tracing = { workspace = true, optional = true }

[dev-dependencies]
hex-literal.workspace = true
tracer = { workspace = true, features = ["test-utils"] }
